<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let user of users">
            <ion-item-options side="start">
                <ion-item-option>
                    <ion-icon size="large" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger">Share</ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label color="primary" text-wrap>{{ user.email }}</ion-label>
                <ion-label color="primary" text-end>{{ user.status }}</ion-label>
            </ion-item>

        </ion-item-sliding>

    </ion-list>
</ion-content>

<ion-content [fullscreen]="true" padding-top>
    <ion-grid>
        <ion-row justify-content-center margin-bottom>
            <ion-img class="logo" [src]="logoUrl"></ion-img>
        </ion-row>
        <form class="fill-full-width fill-full-height" [formGroup]="selectedForm" (ngSubmit)="submit()">
            <ion-item class="oel-input" *ngFor="let field of selectedFields">
                <ion-label color="primary" position="floating">{{ field.label }}</ion-label>
                <ion-input color="light" [formControlName]="field.name" [type]="field.type" [placeholder]="field.placeholder"></ion-input>
            </ion-item>

            <ion-grid no-padding padding-top>
                <ion-row justify-content-center>
                    <ion-button color="primary" fill="clear" type="submit" *ngIf="isLogin" [disabled]="!loginForm.valid">Me connecter</ion-button>
                    <ion-button color="primary" fill="clear" type="submit" *ngIf="!isLogin" [disabled]="!signInForm.valid">M'inscrire</ion-button>
                </ion-row>
            </ion-grid>
        </form>

    </ion-grid>
</ion-content>

<ion-footer (click)="switchForm()">
    <ion-toolbar>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-text color="light">
                    <p *ngIf="isLogin">Vous n'avez pas de compte ? <b>Inscrivez-vous</b></p>
                    <p *ngIf="!isLogin">Vous avez un de compte ? <b>Connectez-vous</b></p>
                </ion-text>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>

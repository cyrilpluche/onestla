<ion-header no-border>
    <ion-toolbar>
        <ion-searchbar debounce="500" (ionChange)="search($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content id="search">

    <ion-list>
        <oel-user-item *ngFor="let user of users" [user]="user" (evClick)="openProfile($event)"></oel-user-item>
    </ion-list>

</ion-content>
